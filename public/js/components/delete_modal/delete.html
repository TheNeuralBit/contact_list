<div class="modal-header">
  <h3 class="modal-title">Are you sure?</h3>
</div>
<div class="modal-body">
  Do you really want to permanently delete contact '{{contact.name}}'?
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="ok()">
    <span style="margin-right: 0.5em;" class="glyphicon glyphicon-remove"></span>Yes! Delete them!
  </button>
  <button class="btn btn-primary" type="button" ng-click="cancel()">
    No... Im sorry :(
  </button>
</div>
