<table st-table="displayed_contacts" st-safe-src="contacts" class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th st-sort="name">Name</th>
      <th st-sort="phone.unclass">Unclass Phone</th>
      <th st-sort="phone.secure">Secure Phone</th>
      <th></th>
    </tr>
    <tr>
      <th colspan="4"><input st-search placeholder="global search" class="input-sm form-control" type="search"></input></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in displayed_contacts">
      <td>{{ contact.name }}</td>
      <td>{{ contact.phone.unclass }}</td>
      <td>{{ contact.phone.secure }}</td>
      <td><a href="#/contact/{{ contact._id }}"><button class="btn btn-xs glyphicon glyphicon-pencil"></button></a></td>
    </r>
  </tbody>/
  <a href="#" class="btn btn-sm glyphicon glpyhicon-pencil" role="button"></a>
</table>
